{% extends 'base.html' %} {% block body %}

<h1>Kreiraj Novosti</h1>

<form action="{{ url_for('kreiraj_novosti') }}" method="POST" enctype="multipart/form-data">

    <label for="title">Naziv:</label>
    <input type="text" id="title" name="title" required value="{{ title|e }}">

    <label for="category">Kategorije:</label>
    <select id="category" name="category" required>
        <option value="1">Kategorija 1</option>
        <option value="2">Kategorija 2</option>
        <option value="3">Kategorija 3</option>
        <!-- Add more options as needed -->
    </select>

    <label for="content">Sadrzaj:</label>
    <textarea id="editor" name="content">{{ content|e }}</textarea>

    <button type="submit">Objavi</button>
</form>

<script src="https://cdn.tiny.cloud/1/zkg28kxvnu9159r9s043yf77k4a5loyteodvjytupjrmqai6/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

<script>
    tinymce.init({
        selector: 'textarea',
        plugins: 'tinycomments mentions anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount checklist mediaembed casechange export formatpainter pageembed permanentpen footnotes advtemplate advtable advcode editimage tableofcontents mergetags powerpaste tinymcespellchecker autocorrect a11ychecker typography inlinecss',
        toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | align lineheight | tinycomments | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
        tinycomments_mode: 'embedded',
        tinycomments_author: 'Author name',
        mergetags_list: [{
            value: 'First.Name',
            title: 'First Name'
        }, {
            value: 'Email',
            title: 'Email'
        }, ],
        images_upload_url: '/upload_image',
        images_upload_base_path: '',
        images_upload_credentials: true,
    });
</script>
{% endblock %}
