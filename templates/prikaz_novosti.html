{% extends 'base.html' %} {% block body %}

<h1>Novosti</h1>

{% for vest in novosti %}
<div>
    <h2>{{ vest['naziv'] }}</h2>
    <p><strong>Kategorija:</strong> {{ vest['kategorija'] }}</p>
    <p><strong>Author:</strong> {{ vest['author_username'] }}</p>
    <div>
        {{ vest['sadrzaj'] | safe }}
    </div>
    <p><strong>Status:</strong> {{ vest['status'] }}</p>
    <hr>
    <a href="{{ url_for('komentarisi', vest_id=vest['id']) }}">Komentari≈°i</a>
</div>
{% endfor %} {% endblock %}
