{% extends 'base.html' %} 
{% block body %}

<h1>Prikaz Kategorija</h1>

<a href="{{url_for('dodaj_kategoriju')}}">Dodaj kategoriju</a>


<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Naziv</th>
            <th>Akcije</th>
        </tr>
    </thead>
    <tbody>
        {% for kategorija in kategorije %}
            <tr>
                <td>{{ kategorija[0] }}</td>
                <td>{{ kategorija[1] }}</td>
                <td>
                    <form method="post" action="{{ url_for('izmeni_kategoriju', kategorija_id=kategorija[0]) }}">
                        <input type="text" name="nova_vrednost" value="{{ kategorija[1] }}" required>
                        <button type="submit">Izmeni</button>
                    </form>
                    <form method="post" action="{{ url_for('obrisi_kategoriju', kategorija_id=kategorija[0]) }}">
                        <button type="submit" onclick="return confirm('Da li ste sigurni da želite da uklonite ovu kategoriju?')">Obriši</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
